<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
</head>
<body>
    <main>
        <section class="form-box">
            <div>
                <h1>Login</h1>
            </div>
            <form action="painel.html" method="post">
                <div class="input-div">
                    <input type="text" id="login" placeholder="informe seu login">
                </div>
                <div class="input-div">
                    <input type="password" id="password" placeholder="informe sua senha">
                </div>
                <div class="input-div">
                    <button>Entrar</button>
                </div>
            </form>
            <div class="input-div">
                <p>Não é registrado? <a href="#">Clique aqui para registrar</a> </p>
            </div>
        </section>
    </main>
</body>
</html>
